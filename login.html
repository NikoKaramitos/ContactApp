<!DOCTYPE html>
<html lang="en">
<!-- PLEASE WORK -->

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login | Register</title>
	<link rel="icon" type="image/x-icon" href="/images/LogoCropped.png" sizes="16x16">

	<link rel="stylesheet" href="/sass/main.css" />
	<!-- Carousel Switch Script -->
	<script>
		var loginCarousel;

		document.addEventListener("DOMContentLoaded", function () {
			var carouselElement = document.querySelector("#loginCarousel");
			loginCarousel = new bootstrap.Carousel(carouselElement, {
				interval: false,
				ride: false,
			});
			setMode();
			console.log(carouselMode);
			if (carouselMode == "register") loginCarousel.to(1);
			else loginCarousel.to(0);
		});

		function switchCarouselItem(direction) {
			direction === "next"
				? loginCarousel.next()
				: loginCarousel.prev();
		}
	</script>
</head>

<body>
	<!-- Navigation Bar -->
	<nav id="navbar" class="navbar sticky-top navbar-expand-md bg-altpurple navbar-dark py-3">
		<div class="container">
			<a href="/index.html" class="navbar-brand">
				<span class="fw-bold text-light"> Contactz </span>
			</a>

			<!-- Hamburger Toggle -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
				aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end align-center" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<a href="/index.html#aboutUs" class="nav-link text-white">About Us</a>
				</ul>
				<!-- <ul class="navbar-nav">
					<a href="/reference.html" class="nav-link text-white">BS REFERENCE</a>
				</ul> -->
			</div>
		</div>
	</nav>

	<!-- Login Carousel -->
	<div id="loginCarousel" class="carousel slide " data-bs-interval="false">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<!-- Login Form -->
				<div id="login" class="container mt-5">
					<div class="row justify-content-center align-center">
						<div class="col-md-6 p-2 ">
							<div class="my-containers shadow p-5">
								<div class="card-body">
									<h2 class="text-center mb-4">
										Login
									</h2>
									<form id="loginForm" onsubmit="event.preventDefault(); doLogin();">
										<div class="mb-3">
											<input type="text" class="form-control" id="loginName" name="username"
												placeholder="Username" required />
										</div>
										<div class="mb-3">
											<input type="password" class="form-control" id="loginPassword"
												name="password" placeholder="Password" required />
										</div>
										<button type="submit" class="btn btn-altpurple w-100">
											Log In
										</button>
										<button type="button" class="btn btn-altlight w-100 mt-2"
											onclick="switchCarouselItem('next')">
											Register
										</button>
									</form>
									<div id="loginResult"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<!-- Registration Form -->
				<div id="register" class="container mt-5">
					<div class="row justify-content-center">
						<div class="col-md-6 p-2">
							<div class="my-containers shadow p-5">
								<div class="card-body">
									<h2 class="card-title text-center mb-4">
										Register
									</h2>
									<form id="registerForm" onsubmit="event.preventDefault(); doRegister();">
										<div class="mb-3">
											<input type="text" class="form-control" id="firstName" name="firstName"
												placeholder="First Name" required />
										</div>
										<div class="mb-3">
											<input type="text" class="form-control" id="lastName" name="lastName"
												placeholder="Last Name" required />
										</div>
										<div class="mb-3">
											<input type="text" class="form-control" id="loginUser" name="login"
												placeholder="Username" required />
										</div>
										<div class="mb-3">
											<input type="password" class="form-control" id="password" name="password"
												placeholder="Password" required />
										</div>
										<button type="submit" class="btn btn-altpurple w-100" href="#">
											Register
										</button>
										<button type="button" class="btn btn-altlight w-100 mt-2"
											onclick="switchCarouselItem('prev')">
											Back to Login
										</button>
									</form>
									<div id="registerResult"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS scripts -->



	<!--test js and json-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="/js/md5.js"></script>
	<script src="/js/code.js"></script>
</body>

</html>
