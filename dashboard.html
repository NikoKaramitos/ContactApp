<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contactz</title>
	<link rel="icon" type="image/x-icon" href="/images/LogoCropped.png">
	<link rel="stylesheet" href="/sass/main.css" />
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript">
		document.addEventListener(
			"DOMContentLoaded",
			function () {
				readCookie();
			},
			false
		);
	</script>
</head>

<body>
	<nav id="navbar" class="navbar sticky-top navbar-expand-md bg-altpurple navbar-dark py-3">
		<div class="container">
			<a href="/index.html" onclick="doLogout()" class="navbar-brand">
				<span class="fw-bold text-light"> Contactz </span>
			</a>

			<!-- Hamburger Toggle -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
				aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Nav Links -->
			<div class="collapse navbar-collapse justify-content-end align-center" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<a href="/index.html#aboutUs" onclick="doLogout();" class="nav-link text-white">About Us</a>
				</ul>
				<ul class="navbar-nav">
					<a href="/index.html" onclick="doLogout();" class="nav-link text-white">Log Out</a>
				</ul>
			</div>
		</div>
	</nav>

	<section id="contact-section">
		<div class="my-containers shawdow text-center p-5">
			<div id="title" class="display-5">Welcome to your Contactz</div>
			<div class="display-7 text-muted">
				Below you can add, edit, search, and delete your contacts!
			</div>

			<div id="loggedInDiv" class="container text-center p-3">
				<span id="userName"></span>
			</div>

			<div id="accessUIDiv" class="container-fluid rounded">
				<!--Search bar-->
				<div class="row rounded-top bg-altpurple p-3">
					<div class="input-group">
						<select class="form-select d-none d-md-inline" id="SearchType">
							<option value="Default" selected>
								Search Type
							</option>
							<option value="Name">Name</option>
							<option value="Number">Number</option>
							<option value="Mail">Mail</option>
						</select>
						<input type="text" id="searchText" class="form-control w-50"
							placeholder="Contact To Search For" />
						<button type="button" id="searchColorButton" class="btn btn-altlight" onclick="searchColor();">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-search" viewBox="0 0 16 16">
								<path
									d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
							</svg>
						</button>
					</div>
				</div>

				<span id="colorSearchResult"></span>
				<button onclick="addElement('Tester friend','(555) 555-1234','tester@testmail.xyz')">click here</button>
				<p id="searchResults"></p>
				<br /><br />
				<!--Example contact-->
				<!-- <div class="row">
					<div class="col-2 text-start">John</div>
					<div class="col-2 text-start">Doe</div>
					<div class="col-4 text-start">555-555-5555</div>
					<div class="col-4 text-start">example@mail.com</div>
				</div>
				<div class="row p-2">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="First Name" />
						<input type="text" class="form-control" placeholder="Last Name" />
						<input type="text" class="form-control" placeholder="Number" />
						<input type="text" class="form-control" placeholder="Email" />
						<button class="btn btn-altlight">
							Add Contact
						</button>
					</div>
				</div> -->

				<div id="myModal" class="modal" tabindex="-1">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Add a Contact</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body d-flex flex-column justify-content-end">
								<input type="text" class="mb-2" placeholder="First Name" id="addFirstName">
								<input type="text" class="mb-2" placeholder="Last Name" id="addLastName">
								<input type="tel" class="mb-2" placeholder="Number" id="addPhone">
								<input type="email" class="mb-2" placeholder="Email" id="addEmail">

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-altgray text-white" data-bs-dismiss="modal">
									Cancel
								</button>
								<button type="button" class="btn btn-altpurple text-white" data-bs-dismiss="modal"
									onclick="addContact()">
									Add Contact
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Prof code
						<input type="text" id="colorText" placeholder="Contact To Add" />
						<button type="button" id="addColorButton" class="btn btn-altlight mt-2" onclick="addColor();">
							Add Contact</button><br />
							<span id="colorAddResult"></span>
						-->
				<div id="myInput" class="btn rounded-circle btn-altpurple position-relative bottom-0 end-0"
					data-bs-toggle="modal" data-bs-target="#myModal">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="48" fill="currentColor"
						class="bi bi-plus-lg" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
					</svg>
				</div>
			</div>
		</div>
	</section>

	<script>
		var myModal = document.getElementById("myModal");
		var myInput = document.getElementById("myInput");

		myModal.addEventListener("shown.bs.modal", function () {
			myInput.focus();
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="js/code.js"></script>
	<script src="js/contacts.js"></script>
</body>

</html>
