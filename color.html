<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="sass/main.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Ubuntu"
			rel="stylesheet"
		/>

		<!-- <script type="text/javascript">
			document.addEventListener(
				"DOMContentLoaded",
				function () {
					readCookie();
				},
				false
			);
		</script> -->
	</head>

	<body>
		<!-- Navigation Bar -->
		<nav id="navbar" class="navbar sticky-top navbar-expand-md bg-altpurple navbar-dark py-3">
			<div class="container">
				<a href="/index.html" class="navbar-brand">
					<span class="fw-bold text-light"> Contactz </span>
				</a>

				<!-- Hamburger Toggle -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
					aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Nav Links -->
				<div class="collapse navbar-collapse justify-content-end align-center" id="navmenu">
					<ul class="nav-item">
						<button type="button" id="logoutButton" class="btn btn-link nav-link text-white" onclick="doLogout();">
							Log Out
						</button>
					</ul>
				</div>
			</div>
		</nav>

		 <!-- Contact Search Section -->
		 <section id="contactSearch" class="py-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<h2 class="text-center mb-4">Search Contacts</h2>
						<button
							type="button"
							id="addColorButton"
							class="buttons"
							onclick="addColor();"
						>
							Add Color</button>
						<div class="input-group mb-3">
							<input type="text" id="contactSearchText" class="form-control" placeholder="Search for Contacts" aria-label="Recipient's username" aria-describedby="searchButton">
							<button class="btn btn-altpurple" type="button" id="searchContactButton" onclick="searchContact();">Search</button>
						</div>
						<div id="contactSearchResult" class="text-center"></div>
					</div>
				</div>
			</div>
		</section>

		<!-- Contacts List -->
		<section id="contactList" class="py-3">
			<div class="container">
				<h3 class="text-center">Your Contacts</h3>
				<div id="contactsDisplay" class="row">
					<!-- Contacts will be dynamically loaded here -->
				</div>
			</div>
		</section>
	
		<div id="loggedInDiv">
			<span id="userName"></span><br />
			<button
				type="button"
				id="logoutButton"
				class="buttons"
				onclick="doLogout();"
			>
				Log Out
			</button>

			<!-- Nav Links -->
			<div class="collapse navbar-collapse justify-content-end align-center" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<a href="/login.html" class="nav-link text-white">Login</a>
				</ul>
				<ul class="navbar-nav">
					<a href="/login.html" class="nav-link text-white">Register</a>
				</ul>
				<ul class="navbar-nav">
					<a href="/index.html" onclick="doLogout();" class="nav-link text-white">Log Out</a>
				</ul>
			</div>
		</div>
	</nav>

	<section id="contact-section">
		<div class="container-fluid text-center p-5">
			<div id="title" class="display-5">Welcome to your Contactz</div>
			<div class="display-7 text-muted">Below you can add, edit, search, and delete your contacts!</div>

			<div id="loggedInDiv" class="container text-center">
				<span id="userName"></span><br />
			</div>

			<div id="accessUIDiv" class="container-fluid rounded shadow">
				<!--Search bar-->
				<div class="row rounded-top bg-altpurple p-3">
					<div class="input-group">
						<select class="form-select" id="PleaseWork">
							<option value="Default" selected>Search Type</option>
							<option value="Name">Name</option>
							<option value="Number">Number</option>
							<option value="Mail">Mail</option>
						</select>
						<input type="text" id="searchText" class="form-control w-50"
							placeholder="Contact To Search For" />
						<button type="button" id="searchColorButton" class="btn btn-altlight" onclick="searchColor();">
							Search Contact</button>
					</div>
				</div>

				<span id="colorSearchResult"></span>
				<p id="colorList"></p>
				<br /><br />
				<!--Example contact-->
				<div class="row">
					<div class="col-2 text-start">John</div>
					<div class="col-2 text-start">Doe</div>
					<div class="col-4 text-start">555-555-5555</div>
					<div class="col-4 text-start">example@mail.com</div>
				</div>
				<div class="row p-2">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="First Name">
						<input type="text" class="form-control" placeholder="Last Name">
						<input type="text" class="form-control" placeholder="Number">
						<input type="text" class="form-control" placeholder="Email">
						<button class="btn btn-altlight">Add Contact</button>
					</div>
				</div>

				<!-- Prof code
				<input type="text" id="colorText" placeholder="Contact To Add" />
				<button type="button" id="addColorButton" class="btn btn-altlight mt-2" onclick="addColor();">
					Add Contact</button><br />
				<span id="colorAddResult"></span>
			-->
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
		<script src="js/code.js"></script>
	</body>
</html>
