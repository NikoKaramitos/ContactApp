<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contactz</title>
	<link rel="icon" type="image/x-icon" href="/images/LogoCropped.png">
	<link rel="stylesheet" href="/sass/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link
		href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<!-- Navigation Bar -->
	<nav id="navbar" class="navbar sticky-top navbar-expand-md bg-altpurple navbar-dark py-3">
		<div class="container">
			<a href="/index.html" class="navbar-brand">
				<span class="fw-bold text-light txt-shadow"> Contactz
					<img src="/images/LogoCropped.png" class="img-fluid" alt="Home" class="img-fluid"
						style="height: 40px;">
				</span>
			</a>

			<!-- Hamburger Toggle -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
				aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Nav Links -->
			<div class="collapse navbar-collapse justify-content-end align-center" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<a href="/login.html" onclick="loginMode()" class="nav-link text-light txt-shadow">Login</a>
				</ul>
				<ul class="navbar-nav">
					<a href="/login.html" onclick="registerMode()" class="nav-link text-light txt-shadow">Register</a>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Page -->

	<!-- Main Image and Intro Text -->
	<section id="intro" class="my-containers">
		<div class="container-lg">
			<div class="row justify-content-center align-items-center">
				<div class="p-5 col-md-5 col-12 text-center text-md-start order-2 order-md-1">
					<h1 class="pb-3 pt-4">
						<div class="display-2 text-altpurple animate bounce">Contactz</div>
						<div class="display-5 text-muted d-none d-md-block">
							Your Online Contact Manager
						</div>
					</h1>
					<p class="lead text-muted d-md-block">
						Log In or Register to start viewing your contacts
					</p>
					<div class="row justify-content-start">
						<div class="col-sm-6 col-md-6 mb-2">
							<div class="d-grid">
								<a href="/login.html" onclick="loginMode()"
									class="btn btn-altpurple text-light txt-shadow btn-lg">Login</a>
							</div>
						</div>
						<!-- This empty div will create space between the buttons on md screens -->

						<div class="col-sm-6 col-md-6 mb-2">
							<div class="d-grid">
								<a href="/login.html" onclick="registerMode()"
									class="btn btn-altlight text-light txt-shadow btn-lg">Register</a>
							</div>
						</div>
					</div>
				</div>
				<div class="p-5 col-8 col-md-5 text-center justify-content-between order-1 order-md-1">
					<img class="img-fluid" src="/images/LogoCropped.png" alt="Logo" />
				</div>
			</div>
		</div>
	</section>
	<!-- Section to fill white space, possibkly add random about class -->
	<section id="aboutUs" class="my-containers p-5">
		<div class="container">
			<div class="display-4 border-bottom border-black m-3 p-2 text-center">Meet the Team</div>
			<div class="row justify-content-between">
				<div class="col-6 col-md-3 text-center">
					<a href="https://github.com/carlos-cuns">
						<img class="personalLogo" src="/images/carlosLogo.png" alt="Logo" />
					</a>
					<p class="mt-4 fs-5">Carlos Cuns</p>
				</div>
				<div class="col-6 col-md-3 text-center">
					<a href="https://github.com/NikoKaramitos">
						<img class="personalLogo" src="/images/NikoLogo.png" alt="Logo" />
					</a>
					<p class="mt-4 fs-5">Niko Karamitos</p>
				</div>
				<div class="col-6 col-md-3 text-center">
					<a href="https://github.com/tr1cs">
						<img class="personalLogo" src="/images/TriLogo.png" alt="Logo" />
					</a>
					<p class="mt-4 fs-5">Tri Nguyen</p>
				</div>
				<div class="col-6 col-md-3 text-center">
					<a href="https://github.com/Santos-Matthew">
						<img class="personalLogo" src="/images/LogoCropped.png" alt="Logo" />
					</a>
					<p class="mt-4 fs-5">Matt Santos</p>
				</div>
			</div>
		</div>

	</section>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script src="/js/md5.js"></script>
	<script src="/js/logReg.js"></script>
</body>

</html>
